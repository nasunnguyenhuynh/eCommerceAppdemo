<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- DOM -->
    <!--    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>-->

<body>
<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <div class="field button-field">
                    <button>Login</button>
                </div>
            </form>

            <div class="form-link">
                <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
            <a href="{% provider_login_url 'github' method='oauth2' %}" class="field github">
                <i class='bx bxl-github github-icon'></i>
                <span>Login with Github</span>
            </a>
            <a href="{% provider_login_url 'google' method='oauth2' %}" class="field google">
                <img src="{% static 'images/google.png' %}" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>

        <!--        <div id="g_id_onload"-->
        <!--             data-client_id="718959889156-agldhitsii4bvi9iue3atjub0kf5mjfs.apps.googleusercontent.com"-->
        <!--             data-context="signin"-->
        <!--             data-ux_mode="redirect"-->
        <!--             data-login_uri="http://localhost:8000/accounts/google/login/callback/"-->
        <!--             data-itp_support="true">-->
        <!--        </div>-->
        <!--Render UI button Popup from Google Failed-->
        <!--        <div class="g_id_signin"-->
        <!--             data-type="standard"-->
        <!--             data-shape="rectangular"-->
        <!--             data-theme="outline"-->
        <!--             data-text="signin_with"-->
        <!--             data-size="large"-->
        <!--             data-logo_alignment="left">-->
        <!--        </div>-->

    </div>

    <!-- Signup Form -->

    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button>Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" class="field google">
                <img src="{% static 'images/google.png' %}" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>

    </div>
</section>
<!-- JavaScript -->
<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
